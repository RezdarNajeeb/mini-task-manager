<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxX..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white shadow-md rounded-xl p-6">
    <h1 class="text-center text-2xl font-bold mb-8">Task Manager</h1>

    <form id="task-form" class="flex flex-col gap-4 mb-6">
      <input id="title" type="text" placeholder="Task Title" required class="border p-2 rounded" />
      <input id="due-date" type="date" required class="border p-2 rounded" />
      <select id="priority" class="border p-2 rounded">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <i class="fas fa-plus mr-2"></i>Add Task
      </button>
    </form>

    <div class="mb-4">
      <label for="filter-priority" class="block mb-1 font-medium">Filter by Priority</label>
      <select id="filter-priority" class="border p-2 rounded w-full">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>

    <ul id="task-list" class="space-y-3"></ul>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
